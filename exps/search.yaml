PRINT_FREQ: 2
VAL_FREQ: 5

CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true

DATASET:
  DATA_DIR: 'mydata/MNIST'
  SUB_DIR: 'merged'
  NUM_WORKERS: 0
  PARTIAL_N_FRAMES: 300

TRAIN:
  BATCH_SIZE: 128
  LR: 0.01
  LR_MIN: 0.001
  WD: 0.0003
  BETA1: 0.9
  BETA2: 0.999

  ARCH_LR: 0.001
  ARCH_WD: 0.001
  ARCH_BETA1: 0.9
  ARCH_BETA2: 0.999
  DROPPATH_PROB: 0.2

  BEGIN_EPOCH: 0
  END_EPOCH: 3

MODEL:
  NAME: 'model_search'
  NUM_CLASSES: 10
  LAYERS: 8
  INIT_CHANNELS: 1
